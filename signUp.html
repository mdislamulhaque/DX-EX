<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <section
      class="min-h-screen flex items-center md:justify-start justify-center bg-[url('https://images.pexels.com/photos/5882683/pexels-photo-5882683.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-center bg-no-repeat"
    >
      <div class="bg-black/50 backdrop-blur-md shadow-lg w-full md:w-1/2 p-6">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Sign Up</h2>

        <form id="signUpForm" class="space-y-4">
          <div>
            <label for="country" class="text-white block mb-1"
              >Select Country</label
            >
            <div id="custom-dropdown">
              <div id="selected-country" class="text-black/50- tracking-wide">
                Select a country
              </div>
              <div id="dropdown-list">
                <input
                  type="text"
                  id="search-box"
                  placeholder="Search country..."
                />
                <div id="country-options"></div>
              </div>
            </div>
          </div>
          <span id="country-error" class="text-red-500 text-sm mt-1 block"></span>

          <div>
            <label for="name" class="block text-white font-medium mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full bg-white/50 border-none px-4 py-3 border focus:outline-none focus:ring-2 focus:ring-green-500"
              
            />
          </div>
          <span id="full-name-error" class="text-red-500 text-sm mt-1 block"></span>

          <div>
            <label for="email" class="block text-white font-medium mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 bg-white/50 border-none py-3 border focus:outline-none focus:ring-2 focus:ring-green-500"
              
            />
          </div>
          <span id="email-error" class="text-red-500 text-sm mt-1 block"></span>

          <div>
            <label for="phoneNumber" class="text-white block mb-1"
              >Phone Number</label
            >
            <div
              class="input-group focus:outline-none focus:ring-2 focus:ring-green-500 relative"
            >
              <img
                id="phone-flag"
                src=""
                alt="Country Flag"
                class="absolute left-2 top-1/2 transform -translate-y-1/2"
                style="display: none"
              />
              <input type="text" id="phoneCode" class="phone-input pl-12" />
            </div>
          </div>
           <span id="phone-number-error" class="text-red-500 text-sm mt-1 block"></span>

          <div>
            <label for="password" class="block text-white font-medium mb-2"
              >Date of Birth</label
            >
            <input
              type="date"
              id="date"
              name="date"
              class="w-full px-4 bg-white/50 border-none py-3 border focus:outline-none focus:ring-2 focus:ring-green-500"
              
            />
          </div>
            <span id="dob-error" class="text-red-500 text-sm mt-1 block"></span>

          <div>
            <label for="password" class="block text-white font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 bg-white/50 border-none py-3 border focus:outline-none focus:ring-2 focus:ring-green-500"
              
            />
          </div>
           <span id="password-error" class="text-red-500 text-sm mt-1 block"></span>

          <div>
            <label
              for="confirm-password"
              class="block text-white font-medium mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="w-full px-4 py-3 bg-white/50 border-none border focus:outline-none focus:ring-2 focus:ring-green-500"
              
            />
          </div>
           <span id="password-match-error" class="text-red-500 text-sm mt-1 block"></span>

          <div class="flex items-center">
            <input type="checkbox" id="terms" name="terms" class="mr-2" />
            <label for="terms" class="text-sm text-white"
              >I agree to the
              <a href="#" class="text-blue-500 hover:underline"
                >Terms & Conditions</a
              ></label
            >
          </div>
           <span id="condition-error" class="text-red-500 text-sm mt-1 block"></span>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 font-medium hover:bg-blue-700 transition"
          >
            Sign Up
          </button>
        </form>

        <p class="text-center text-white mt-4">
          Already have an account?
          <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </section>
    <script src="./js/sign-up.js"></script>
   

  </body>
</html>
