<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section
      class="min-h-screen flex items-center justify-center md:justify-start bg-[url('https://images.pexels.com/photos/5882683/pexels-photo-5882683.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-center bg-no-repeat"
    >
      <div class="bg-black/50 backdrop-blur-md p-8 h-screen shadow-lg w-full mdw-1/2">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Login</h2>

        <form id="loginForm" class="space-y-4">
          <div>
            <label for="email" class="block text-white font-medium mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full bg-white/50 border-none px-4 py-3 border focus:outline-none focus:ring-2 focus:ring-green-500"
              
            />
          </div>
          <span id="email-error" class="text-red-500 text-sm mt-1 block"></span>

          <div>
            <label for="password" class="block text-white font-medium mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full bg-white/50 border-none px-4 py-3 border focus:outline-none focus:ring-2 focus:ring-green-500"
              
            />
          </div>
          <span id="password-error" class="text-red-500 text-sm mt-1 block"></span>

          <div class="flex justify-between items-center text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" />
              <span class="text-blue-500">Remember me</span>
            </label>
            <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 font-medium hover:bg-blue-600 transition"
          >
            Login
          </button>
        </form>

        <div class="my-4 text-center text-white">or</div>

        <!-- Continue with Google Button -->
        <a
          href="#"
          class="w-full block text-center bg-white text-black font-medium py-3 rounded shadow hover:bg-gray-100 transition"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google Icon"
            class="inline w-5 h-5 mr-2 align-middle"
          />
          Continue with Google
        </a>

        <p class="text-center mt-4 text-white">
          Don't have an account?
          <a href="signUp.html" class="text-blue-500 hover:underline">Sign up</a>
        </p>
      </div>
    </section>

    <script src="./js/login.js"></script>
  </body>
</html>
